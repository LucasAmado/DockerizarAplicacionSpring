<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">
<title>Admin - Gestion Productos</title>
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
	integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
	crossorigin="anonymous">
<link rel="stylesheet" href="/css/general.css"
	th:href="@{/css/general.css}">
</head>
<body>
	<div th:insert="fragments/menu.html :: menu"></div>

	<h1 class="text-center text-uppercase mt-5">Menú del admin</h1>

	<h3 class="text-center mt-5 mb-3">GESTIÓN</h3>

	<div class="col-12 mx-auto row mb-5 mt-2 justify-content-center">
		<div class="col-12 text-center col-xl-3 col-lg-3 col-md-3 mb-2">
			<a href="/admin/tabla-productos" class="btn btn-primary"
				type="button">Gestionar Productos</a>
		</div>
		<div class="col-12 text-center col-xl-3 col-lg-3 col-md-3 mb-2">
			<a href="/admin/tabla-usuarios" class="btn btn-primary" type="button">Gestionar
				Usuarios</a>
		</div>
		<div class="col-12 text-center col-xl-3 col-lg-3 col-md-3 mb-2">
			<a href="/admin/tabla-categorias" class="btn btn-primary"
				type="button">Gestionar Categorias</a>
		</div>
		<div class="col-12 text-center col-xl-3 col-lg-3 col-md-3">
			<a href="/admin/tabla-cupones" class="btn btn-primary" type="button">Gestionar
				Cupones</a>
		</div>
	</div>

	<h3 class="text-center mt-4">HISTORIALES</h3>
	<div class="col-12 mx-auto row mb-3 justify-content-center">
		<div class="col-6 text-center">
			<a href="/admin/tabla-productos/historico" class="btn btn-primary"
				type="button">Historial de productos</a>
		</div>
		<div class="col-6 text-center">
			<a href="/historial-compras" class="btn btn-primary" type="button">Historial
				de compras</a>
		</div>
	</div>

	<div th:insert="fragments/footer.html :: pie"></div>

	<!-- Optional JavaScript -->
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
		integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
		crossorigin="anonymous"></script>
	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
		integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
		crossorigin="anonymous"></script>
	<script
		src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
		integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
		crossorigin="anonymous"></script>
</body>
</html>
