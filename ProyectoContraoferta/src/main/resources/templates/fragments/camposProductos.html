<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
<title>Campos del formulario del producto</title>
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">

<!-- Bootstrap CSS -->
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
	integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
	crossorigin="anonymous">
<body>
	<div class="col-12 row justify-content-center" th:fragment="campos">
		<div class="form-label-group mb-3 col-md-6 col-lg-6 col-xl-6 col-12">
			<label for="name">Nombre</label> <input type="text" required
				class="form-control" placeholder="Nombre del producto" autofocus
				th:field="*{nombre}">
		</div>
		<div class="form-label-group mb-3 col-md-3 col-lg-3 col-xl-3 col-6">
			<label for="categoria">Categoría</label> <select class="col-12 p-2"
				th:field="*{categoria}" required>
				<option th:each="categoria : ${listaCategorias}"
					th:text="${categoria.nombre}" th:value="${categoria.id}"></option>
			</select>
		</div>
		<div class="form-label-group mb-3 col-12">
			<label for="descripcion">Descripción</label>
			<textarea class="form-control"
				placeholder="Descripción breve y atractiva" maxlength="200"
				th:field="*{descripcion}" required></textarea>
		</div>
		<div class="form-label-group mb-3 col-md-3 col-lg-3 col-xl-3 col-6">
			<label for="precioUnitario">Precio unitario</label> <input
				type="number" id="precioF" name="precioUnitario"
				class="form-control precio" min="0.01" step="0.01" value="0" required
				th:field="*{precioU}" onblur="comprobarPrecio()">
		</div>
		<div class="form-label-group mb-3 col-md-3 col-lg-3 col-xl-3 col-6">
			<label for="precioUnitario">Precio Original</label> <input
				type="number" id="precioI" name="precioI"
				class="form-control precio" min="0.01" step="0.01" value="0" required
				th:field="*{precioOriginal}" onblur="comprobarPrecio()">
		</div>
		<div class="col-12 justify-content-center mt-2">
			<p id="mensajePrecio" class="text-center"></p>
		</div>
		<div class="form-label-group mb-3 col-md-3 col-lg-3 col-xl-3 col-6">
			<label for="cupon">Cupón</label> <select class="col-12 p-2"
				th:field="*{cupon}" required>
				<option th:each="cupon : ${listaCupones}" th:text="${cupon.nombre}"
					th:value="${cupon.id}"></option>
			</select>
		</div>
	</div>

</body>
</html>
