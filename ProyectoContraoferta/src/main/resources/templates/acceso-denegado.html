<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<title>Acceso denegado</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
		integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	<link rel="stylesheet" href="/css/general.css" th:href="@{/css/general.css}">
</head>

<body>
	<nav class="navbar navbar-expand-sm navbar-dark bg-dark" th:fragment="menu">
		<button class="navbar-toggler d-lg-none" type="button" data-toggle="collapse" data-target="#nav"
			aria-controls="nav" aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>
		<div class="img-fluid col-5 col-md-4 col-xl-1 col-lg-2">
			<a class="navbar-brand" th:href="@{/inicio}"><img class="col-12" src="../static/img/logotipo.png"
					th:src="@{/img/logotipo.png}"></a>
		</div>
		<div class="collapse navbar-collapse" id="nav">
			<ul class="navbar-nav col-6 col-md-8 col-xl-9 col-lg-9 mx-auto">
				<li class="ml-auto my-auto">
					<form action="#" th:action="@{/productos-buscados}" method="GET">
						<input type="text" name="nombre" placeholder="Buscar por nombre..." />
						<button class="btn- btn-danger" type="submit">Buscar</button>
					</form>
				</li>
				<li sec:authorize="hasRole('ROLE_CLIENTE')" class="ml-auto"><a class="nav-link"
						th:href="@{/cliente/contacto}">Contacto</a></li>
				<li class="ml-auto" sec:authorize="hasRole('ROLE_CLIENTE')"><a class="nav-link"
						th:href="@{/cliente/informacion}">Informacion</a></li>
				<li class="ml-auto" sec:authorize="hasRole('ROLE_CLIENTE')"><a class="nav-link"
						th:href="@{/cliente/carrito}">Carrito</a></li>
				<li class="nav-item dropdown ml-auto"><a class="nav-link dropdown-toggle waves-effect waves-light"
						data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">Perfil</a>
					<div class="dropdown-menu dropdown-menu-right dropdown-ins" aria-labelledby="navbarDropdown">
						<!-- Cliente -->
						<span sec:authorize="hasRole('ROLE_CLIENTE')"><a class="dropdown-item"
								th:href="@{/historial-compras}">Historial
								de compras</a>
							<div class="dropdown-divider"></div>
						</span>
						<!-- Admin -->
						<span sec:authorize="hasRole('ROLE_ADMIN')"> <a class="dropdown-item"
								th:href="@{/admin/menu-gestion}">Menú
								gestión</a>
							<div class="dropdown-divider"></div>
						</span>
						<!-- General -->
						<a class="dropdown-item" th:href="@{/editar-perfil}">Editar
							perfil</a>
						<div class="dropdown-divider"></div>
						<a class="dropdown-item" href="javascript:document.getElementById('logoutForm').submit()">Cerrar
							sesión</a>
						<form th:action="@{/logout}" method="POST" id="logoutForm"></form>
					</div>
				</li>
		</div>
	</nav>

	<h1 class="col-12 text-center mt-5">NO TIENE PERMISO PARA ENTRAR
		AQUÍ</h1>
	<div class="text-center">
		<img class="col-12 col-xl-7" src="../static/img/prohibido.png" th:src="@{/img/prohibido.png}">
	</div>

	<div th:insert="fragments/footer.html :: pie"></div>
	<!-- Optional JavaScript -->
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
		integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
		crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
		integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
		crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
		integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
		crossorigin="anonymous"></script>

</body>

</html>
