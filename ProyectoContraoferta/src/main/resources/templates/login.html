<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">
<title>Iniciar sesión</title>
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
	integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
	crossorigin="anonymous">
<link rel="stylesheet" href="/css/formularios.css"
	th:href="@{/css/formularios.css}">
</head>
<body>
	<div class="container col-12 col-xl-10 col-lg-10 col-md-10 my-5">
		<div class="col-12">
			<div class="col-12 col-lg-10 col-xl-5 mx-auto">
				<div class="card card-signin my-5 no-border">
					<form method="POST" action="#" th:action="@{/login}"
						class="mx-auto">
						<div class="text-center img-fluid">
							<img src="../static/img/logotipo.png"
								th:src="@{/img/logotipo.png}">
						</div>
						<div class="container-fluid col-12">
							<div class="form-label-group col-12 col-lg-9 col-xl-9">
								<label for="correo">Email</label><br /> <input type="text"
									id="username" name="username" placeholder="correo@ejemplo.com"
									required autofocus>
							</div>
							<div class="form-label-group col-12 col-lg-9 col-xl-9 mt-3">
								<label for="contrasena">Contraseña</label><br /> <input
									type="password" name="password" id="password"
									placeholder="Contraseña" required> <br> <input
									type="checkbox" onclick="verContra()">Ver contraseña
							</div>
						</div>
						<div class="col-6 mx-auto my-3">
							<input type="submit" name="enviar" value="Iniciar sesión" />
						</div>
					</form>

					<div class="text-center mb-5" sec:authorize="!isAuthenticated()">
						<a class="h5" th:href="@{/registrarse}">¿No tiene cuenta?
							Regístrese</a>
					</div>
				</div>
			</div>
		</div>
	</div>


	<!-- Optional JavaScript -->
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
		integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
		crossorigin="anonymous"></script>
	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
		integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
		crossorigin="anonymous"></script>
	<script
		src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
		integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
		crossorigin="anonymous"></script>
	<script type="text/javascript">
		function verContra() {
			var temp = document.getElementById("password");
			if (temp.type === "password") {
				temp.type = "text";
			} else {
				temp.type = "password";
			}
		}
	</script>
</body>
</html>
