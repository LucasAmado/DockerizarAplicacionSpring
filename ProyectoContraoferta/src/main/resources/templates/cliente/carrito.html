<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">
<title>Contraoferta - carrito</title>
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
	integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
	crossorigin="anonymous">
<link rel="stylesheet" href="/css/general.css"
	th:href="@{/css/general.css}">
</head>
<body>
	<div th:insert="fragments/menu.html :: menu"></div>

	<div class="col-12 mt-5">
		<div class="mt-3 mb-4">
			<h6>
				< <a th:href="@{'/'}">Seguir comprando</a>
			</h6>
		</div>
		<table class="table table-hover mt-2">
			<thead class="bg-dark text-white">
				<tr>
					<th>Producto</th>
					<th>Cantidad</th>
					<th class="col">Precio Unitario</th>
					<th>Descuento cupón</th>
					<th class="col">Total producto</th>
					<th>Eliminar</th>
				</tr>
			</thead>

			<tbody>
				<tr th:each="product : ${listaProductos}" th:object="${product}">
					<td class="col text-lowercase text-center"
						th:text="*{producto.nombre}"></td>
					<td class="col-sm-1 col-md-1 text-center"><input
						class="form-control" id="quantity" value="3"
						th:value="*{cantidad}" type="text" disabled /></td>
					<td class="col-sm-1 col-md-1 text-center"><strong
						th:text="*{#numbers.formatDecimal(producto.precioU,0,'COMMA',2,'POINT')}"></strong></td>
					<td class="col-sm-1 col-md-1 text-center"><strong
						th:text="*{#numbers.formatDecimal(descuentoLinea,0,'COMMA',2,'POINT')}"></strong></td>
					<td class="col-sm-1 col-md-1 text-center"><strong
						th:text="*{#numbers.formatDecimal(totalLinea,0,'COMMA',2,'POINT')}"></strong></td>
					<td class="col-sm-1 col-md-1"><a type="button"
						class="btn btn-danger"
						th:href="@{/cliente/carrito/borrar-producto/{id}/(id=${product.producto.id})}">Borrar</a>
					</td>
				</tr>
				<tr>
					<td></td>
					<td></td>
					<td></td>
					<td><h3>Total</h3></td>
					<td class="text-right"><h3>
							<strong
								th:text="${#numbers.formatDecimal(total_carrito,0,'COMMA',2,'POINT')} + '€'"></strong>
						</h3></td>
				</tr>
				<tr>
					<td><a href="/cliente/tramitar-compra" class="btn btn-danger"
						type="button">Pagar compra</a></td>
				</tr>

			</tbody>
		</table>
	</div>


	<!-- FOOTER -->
	<div th:insert="fragments/footer.html :: pie"></div>

	<!-- Optional JavaScript -->
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
		integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
		crossorigin="anonymous"></script>
	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
		integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
		crossorigin="anonymous"></script>
	<script
		src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
		integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
		crossorigin="anonymous"></script>
</body>
</html>
